{% extends "base.html" %}
{% block signup %}
<div class="login-page">
    <div class="form">
      <form class="register-form" style="display: block"; action="{{ url_for('signup') }}" method="post">
        <input type="text" placeholder="Name:" name="username"/>
        <input type="password" placeholder="Password:" name="password"/>
        <input type="text" placeholder="Email Address:" name="email"/>
        <button>Create</button>
        <p class="message">Already Registered? <a href="login.html">Sign In</a></p>

      </form>
      <form class="login-form" style="display: none;">
        <input type="text" placeholder="Username"/>
        <input type="password" placeholder="Password"/>
        <button>Login</button>
        <p class="message">haven't registered yet? <a href="signup.html">Create your account!</a></p>
      </form>
    </div>
  </div>
{% endblock %}

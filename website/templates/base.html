<!DOCTYPE html>
<html>
    <head>
        <meta charset ='utf-8' />
        <meta name="'viewport" content="width=device-width, initial-scale=1"/>
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for('static',filename='css/style.css') }}"
        />
        

        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button 
             class="navbar-toggle" 
             type ="button"
             data-toggle="collapse"
             data-target="#navbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" id="login" herf="/login">Login</a>
                    <a class="nav-item nav-link" id="signup" herf="/signup">Sign up</a>
                    <a class="nav-item nav-link" id="logout" herf="/logout">Logout</a>
                    <a class="nav-item nav-link" id="home" herf="home">Home</a>
                </div>
            </div>

        </nav>
        
        <script
          src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"
        ></script>
        

        
        
    </body>
</html>
